name: Deploy to S3 & CloudFront

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        continue-on-error: false

      - name: Build project
        run: npm run build
        continue-on-error: false

      - name: Verify build output
        run: |
          set -e
          if [ ! -d "./dist" ]; then
            echo "‚ùå Error: dist directory not found!"
            exit 1
          fi
          echo "‚úÖ Build output verified. Files:"
          ls -la ./dist
          echo "‚úÖ Total files: $(find ./dist -type f | wc -l)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS CLI
        run: |
          set -e
          echo "üì¶ Installing AWS CLI v2..."
          curl -f "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install
          aws --version
          echo "‚úÖ AWS CLI installed successfully"

      - name: Verify AWS credentials
        run: |
          set -e
          echo "üîê Verifying AWS credentials..."
          aws sts get-caller-identity || (echo "‚ùå AWS credentials verification failed!" && exit 1)
          echo "‚úÖ AWS credentials verified"

      - name: Upload to S3
        run: |
          set -e
          BUCKET="${{ secrets.S3_BUCKET }}"
          if [ -z "$BUCKET" ]; then
            echo "‚ùå Error: S3_BUCKET secret is not set!"
            exit 1
          fi
          echo "üì§ Uploading to S3 bucket: $BUCKET"
          aws s3 sync ./dist s3://$BUCKET --delete --no-progress || (echo "‚ùå S3 upload failed!" && exit 1)
          echo "‚úÖ Upload completed successfully"

      - name: Invalidate CloudFront
        run: |
          set -e
          DIST_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          if [ -z "$DIST_ID" ]; then
            echo "‚ùå Error: CLOUDFRONT_DISTRIBUTION_ID secret is not set!"
            exit 1
          fi
          echo "üîÑ Invalidating CloudFront distribution: $DIST_ID"
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id $DIST_ID \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "‚úÖ CloudFront invalidation created: $INVALIDATION_ID"
          echo "‚è≥ Invalidation is in progress. It may take a few minutes to complete."
