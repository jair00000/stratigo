name: Deploy to S3 & CloudFront

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        continue-on-error: false

      - name: Build project
        run: npm run build
        continue-on-error: false

      - name: Verify build output
        run: |
          set -e
          if [ ! -d "./dist" ]; then
            echo "‚ùå Error: dist directory not found!"
            exit 1
          fi
          echo "‚úÖ Build output verified. Files:"
          ls -la ./dist
          echo "‚úÖ Total files: $(find ./dist -type f | wc -l)"

      - name: Check secrets are set
        run: |
          echo "üîç Checking if required secrets are set..."
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "‚ùå AWS_ACCESS_KEY_ID is not set!"
            exit 1
          else
            echo "‚úÖ AWS_ACCESS_KEY_ID is set"
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "‚ùå AWS_SECRET_ACCESS_KEY is not set!"
            exit 1
          else
            echo "‚úÖ AWS_SECRET_ACCESS_KEY is set"
          fi
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "‚ùå AWS_REGION is not set!"
            exit 1
          else
            echo "‚úÖ AWS_REGION is set: ${{ secrets.AWS_REGION }}"
          fi
          if [ -z "${{ secrets.S3_BUCKET }}" ]; then
            echo "‚ùå S3_BUCKET is not set!"
            exit 1
          else
            echo "‚úÖ S3_BUCKET is set: ${{ secrets.S3_BUCKET }}"
          fi
          if [ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "‚ùå CLOUDFRONT_DISTRIBUTION_ID is not set!"
            exit 1
          else
            echo "‚úÖ CLOUDFRONT_DISTRIBUTION_ID is set"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install AWS CLI
        run: |
          set -e
          echo "üì¶ Checking AWS CLI..."
          if command -v aws &> /dev/null; then
            echo "‚úÖ AWS CLI already installed:"
            aws --version
          else
            echo "üì¶ Installing AWS CLI v2..."
            curl -f "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" || exit 1
            unzip -q awscliv2.zip || exit 1
            sudo ./aws/install || exit 1
            aws --version || exit 1
            echo "‚úÖ AWS CLI installed successfully"
          fi

      - name: Verify AWS credentials
        run: |
          set -e
          echo "üîê Verifying AWS credentials..."
          if ! aws sts get-caller-identity; then
            echo "‚ùå AWS credentials verification failed!"
            echo "Please check:"
            echo "  - AWS_ACCESS_KEY_ID secret is set"
            echo "  - AWS_SECRET_ACCESS_KEY secret is set"
            echo "  - AWS_REGION secret is set"
            echo "  - IAM user has proper permissions"
            exit 1
          fi
          echo "‚úÖ AWS credentials verified"
          aws sts get-caller-identity

      - name: Upload to S3
        run: |
          set -e
          BUCKET="${{ secrets.S3_BUCKET }}"
          if [ -z "$BUCKET" ]; then
            echo "‚ùå Error: S3_BUCKET secret is not set!"
            exit 1
          fi
          echo "üì§ Uploading to S3 bucket: $BUCKET"
          echo "üìÅ Source directory contents:"
          ls -la ./dist | head -10
          if ! aws s3 sync ./dist s3://$BUCKET --delete --no-progress; then
            echo "‚ùå S3 upload failed!"
            echo "Please check:"
            echo "  - S3 bucket name is correct: $BUCKET"
            echo "  - IAM user has s3:PutObject, s3:DeleteObject, s3:ListBucket permissions"
            echo "  - Bucket exists and is accessible"
            exit 1
          fi
          echo "‚úÖ Upload completed successfully"

      - name: Verify CloudFront distribution exists
        run: |
          set -e
          DIST_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          if [ -z "$DIST_ID" ]; then
            echo "‚ö†Ô∏è  Warning: CLOUDFRONT_DISTRIBUTION_ID secret is not set!"
            echo "Skipping CloudFront invalidation."
            exit 0
          fi
          echo "üîç Verifying CloudFront distribution exists: $DIST_ID"
          if ! aws cloudfront get-distribution --id "$DIST_ID" > /dev/null 2>&1; then
            echo "‚ùå CloudFront distribution not found: $DIST_ID"
            echo "Please check:"
            echo "  1. Go to AWS Console ‚Üí CloudFront"
            echo "  2. Find your distribution and copy the Distribution ID"
            echo "  3. Update the CLOUDFRONT_DISTRIBUTION_ID secret in GitHub"
            echo ""
            echo "‚ö†Ô∏è  Deployment will continue, but CloudFront cache won't be invalidated."
            exit 0
          fi
          echo "‚úÖ CloudFront distribution verified"

      - name: Invalidate CloudFront
        continue-on-error: true
        run: |
          set -e
          DIST_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          if [ -z "$DIST_ID" ]; then
            echo "‚ö†Ô∏è  Skipping CloudFront invalidation (no distribution ID set)"
            exit 0
          fi
          echo "üîÑ Invalidating CloudFront distribution: $DIST_ID"
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id "$DIST_ID" \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          if [ $? -eq 0 ]; then
            echo "‚úÖ CloudFront invalidation created: $INVALIDATION_ID"
            echo "‚è≥ Invalidation is in progress. It may take a few minutes to complete."
          else
            echo "‚ö†Ô∏è  CloudFront invalidation failed, but deployment succeeded."
            echo "Files are uploaded to S3. You may need to manually invalidate CloudFront cache."
          fi
